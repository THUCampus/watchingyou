<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'cctv/style.css' %}">
    <meta charset="utf-8">
    <title>设置</title>
</head>
<body>
<div class="container">
    <div class="center">
        <form id="form">
            {% csrf_token %}
            <ul>
                <li>用户名：{{ user }}</li>
                <li>原密码：<input type="text" name="old_user_password">
                    {% if not old_password_right %}密码错误
                    {% endif %}</li>
                <li>新密码：<input type="text" name="new_user_password">
                    {% if new_password_illegal %}请输入长度为1-20字符的密码
                    {% endif %}</li>
                <li>
                    <input type="submit" value="确认修改" formaction="/cctv/settings/check/" formmethod="POST" name="settings_check">
                </li>
            </ul>
        </form>
    </div>
    <div>
        <button onclick="window.location.href='/cctv/menu/'">返回</button>
    </div>
</div>
</body>
</html>
